<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Bhumik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>
    </nav>
    
    <div class="game">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"></span>O</div>
            <div class="box bt-0"><span class="boxText"></span>O</div>
            <div class="box bt-0 br-0"><span class="boxText"></span>O</div>
            <div class="box bl-0"><span class="boxText"></span>O</div>
            <div class="box"><span class="boxText"></span>O</div>
            <div class="box br-0"><span class="boxText"></span>O</div>
            <div class="box bl-0 bb-0"><span class="boxText"></span>O</div>
            <div class="box bb-0"><span class="boxText"></span>O</div>
            <div class="box br-0 bb-0"><span class="boxText"></span>O</div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To The Game</h1>
            <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
